<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aimiore | Checkout</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-white py-3 shadow-sm">
            <div class="container-fluid">
                <a class="navbar-brand me-auto" href="index.html">AIMIORE</a> 
                <form class="d-flex mx-auto" style="max-width: 400px;">
                    <div class="input-group">
                        <input type="search" class="form-control" placeholder="Search Aimiore">
                        <button class="btn btn-outline-secondary" type="submit">üîç</button>
                    </div>
                </form>
                <div class="d-flex align-items-center ms-auto">
                    <a href="#" class="nav-link me-3">ü§ç</a> 
                    <a href="cart.html" class="nav-link me-3">üõí</a> 
                    <a href="#" class="btn btn-dark btn-sm">SHOP NOW</a> 
                </div>
            </div>
        </nav>
    </header>

   <main class="container py-5">
    <h1 class="text-center mb-5">CHECKOUT</h1>

    <div class="row">
        <div class="col-lg-7 mb-4">
            <div class="card p-4">
                <form>
                    <h5 class="mb-3 text-theme-color">BILLING ADDRESS</h5>
                    <div class="mb-3">
                        <label for="name" class="form-label small">Name:</label>
                        <input type="text" class="form-control form-control-sm" id="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label small">Email:</label>
                        <input type="email" class="form-control form-control-sm" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label small">Address:</label>
                        <input type="text" class="form-control form-control-sm" id="address" required>
                    </div>
                    <h5 class="mt-4 mb-3 text-theme-color">SHIPPING ADDRESS</h5>
                    <div class="form-check mb-4">
                        <input class="form-check-input" type="checkbox" id="sameAddress">
                        <label class="form-check-label small" for="sameAddress">
                            Same as billing address
                        </label>
                    </div>

                    <h5 class="mt-4 mb-3 text-theme-color">PAYMENT METHOD</h5>
                    <div class="d-flex gap-3">
                        <div class="form-check">
                            <input type="radio" name="payment" id="credit" class="form-check-input" checked>
                            <label class="form-check-label small" for="credit">Credit Card</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" name="payment" id="paypal" class="form-check-input">
                            <label class="form-check-label small" for="paypal">PayPal</label>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="col-lg-5">
            <div class="card p-4 bg-light">
                <h5 class="mb-3 text-theme-color">ORDER SUMMARY</h5>
                
                <table class="table table-sm small">
                    <thead>
                        <tr class="text-muted">
                            <th>Item</th>
                            <th class="text-center">Qty</th>
                            <th class="text-end">Price</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr><td>Glow Lamp</td><td class="text-center">1</td><td class="text-end">$10</td></tr>
                        <tr><td>Retreat Lamp</td><td class="text-center">1</td><td class="text-end">$12</td></tr>
                        <tr><td>Acrylic Tray</td><td class="text-center">1</td><td class="text-end">$5</td></tr>
                    </tbody>
                </table>
                
                <ul class="list-group list-group-flush small">
                    <li class="list-group-item d-flex justify-content-between">Subtotal: <span>$27</span></li>
                    <li class="list-group-item d-flex justify-content-between">Shipping: <span>$2</span></li>
                    <li class="list-group-item d-flex justify-content-between">Tax: <span>$1</span></li>
                    <li class="list-group-item d-flex justify-content-between fw-bold">Total: <span>$30</span></li>
                </ul>

                <button type="button" class="btn bg-theme-color text-white mt-4" onclick="alert('Order successfully placed! Check your email for confirmation.')">
                    Place Order
                </button>
            </div>
        </div>
    </div>
</main>

    <footer>
        <div class="container text-center py-3">
            <p class="small text-muted">Notice: All product visuals are AI-generated for demonstration purposes.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="js/script.js"></script>
</body>
</html>
